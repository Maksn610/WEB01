<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/kip.css">
    <title>Keep in Touch</title>
</head>
<body>

<div>
    <form action="https://api.web3forms.com/submit" method="POST" class="cotact-left">
        <div class="contact-left-title">
            <h2>Get in touch</h2>
            <hr>
        </div>
        <input type="hidden" name="access_key" value="4fdd6791-1861-4f97-9dfc-14305a4c6617">
        <input type="text" name="name" placeholder="Your name" class="contact-inputs" required>
        <input type="email" name="email" placeholder="Your email" class="contact-inputs" required>
        <textarea name="message" placeholder="Your Message" class="contact-inputs"></textarea>
        <button type="submit">Submit<img src="../assets/images/Submit.png"></button>
    </form>
    <div class="contact-right">
        <img src="../assets/images/Texting.png" alt="">
    </div>
</div>


</body>
</html>
